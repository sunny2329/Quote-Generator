<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="heading">
            <h1>Quote of the Day</h1>
        </div>
        <div class="main-body">
            <div class="quote">
                At Night all blood is black
            </div>
            <span id="author">David Diop</span>
        </div>
        <div class="btns">
            <button class="newq">New Quote</button>
            <button class="twit">Tweet</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
